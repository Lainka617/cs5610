<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body class="list-body-container">

<nav class="navbar navbar-default navbar-fixed-top navbar-background">
    <div class="navbar-header">

        <div class="navbar-text pull-left">
            <a href="widget-list.html" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check fontawsome_icon">
          </span>
            </a>
        </div>
        <a class="navbar-brand cl-text-black cl-text-bold" href="#">
            Widgets Edit
        </a>
    </div>
</nav>

<div class="container">
    <form class="form-label">
        <div class="form-group">
            <label for="youtube-name">Name</label>
            <input type="text" class="form-control" id="youtube-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="youtube-text">Text</label>
            <input type="text" class="form-control" id="youtube-text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="youtube-URL">URL</label>
            <input type="text" class="form-control" id="youtube-URL" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="youtube-width">Width</label>
            <input type="text" class="form-control" id="youtube-width" placeholder="100%">
        </div>
    </form>
    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-background">
    <div class="navbar-header">
        <div class="pull-right navbar-text">

            <a href="profile.html" class="cl-icon-padding list-group-text">
                <span class="fas fa-user fontawsome_icon"></span>
            </a>

        </div>
    </div>
</nav>

</body>
</html>
