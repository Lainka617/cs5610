<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags for making website for mobile-->

    <meta name="viewport" content="width=device-width, initial scale=1">

    <meta charset="UTF-8">

    <title>Page List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css"rel="stylesheet"/>

    <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
</head>
<body class="list-body-container">
<nav class="navbar navbar-default navbar-fixed-top navbar-background">
    <div class="navbar-header">

        <div class="navbar-text pull-left">
            <a href="page-list.html" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="page-list.html" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check fontawsome_icon">
          </span>
            </a>
        </div>
        <a class="navbar-brand cl-text-black cl-text-bold" href="#">
            Edit Page
        </a>
    </div>
</nav>

<div class="container">
    <form class="form-label">
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control" id="page-name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text" class="form-control" id="page-title" placeholder="Page Title">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" href="page-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-background">
    <div class="navbar-footer">
        <a href="profile.html" class="navbar-link navbar-text pull-right list-group-text cl-icon-padding">
            <span class="fas fa-user fontawsome_icon"></span>
        </a>
    </div>
</nav>
</body>
</html>
