<body>
<nav class="navbar navbar-default fixed-top navbar-background">
  <div class="navbar-header">

    <div class="navbar-text pull-left">
      <a routerLink="user/{{userId}}/website" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page/new" class="cl-icon-padding cl-text-black">
          <span class="fas fa-plus fontawsome_icon">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-black cl-text-bold" href="#">
      Pages
    </a>
  </div>
</nav>

<div class="container-fluid cl-container-padding website-new-content">
  <ul class="list-group cl-list-group-borderless">
    <li *ngFor="let page of pages" class="list-group-item cl-list-item-borderless">
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page/{{page._id}}"><fa-icon [icon]="faCog" class="pull-right"></fa-icon></a>
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
    </li>
  </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-background">
  <div class="navbar-footer">
    <a routerLink="user/{{userId}}" class="navbar-link navbar-text pull-right list-group-text cl-icon-padding">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>
</body>
