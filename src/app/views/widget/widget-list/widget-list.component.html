<div class="list-body-container">
  <nav class="navbar navbar-default fixed-top navbar-background">
    <div class="navbar-header">

      <div class="navbar-text pull-left">
        <a routerLink="/user/{{userId}}/website/{{websiteId}}/page" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon"></span>
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/chooser" class="cl-icon-padding cl-text-black">
          <span class="fas fa-plus fontawsome_icon"></span>
        </a>
      </div>
      <a class="navbar-brand cl-text-black cl-text-bold" href="#">
        Widgets
      </a>
    </div>
  </nav>

  <div class="container cl-container-padding website-new-content">
    <ul id="sortable" appSortable (newIndexes)="reorderItems($event)">
      <div *ngFor="let widget of widgets">
        <div [ngSwitch]="widget.widgetType">
          <div *ngSwitchCase="'HEADING'">
              <div class="pull-right">
                <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/heading">
                  <span class="fas fa-cog fontawsome_icon"></span>
                </a>
                <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/heading">
                  <span class="fas fa-bars fontawsome_icon"></span>
                </a>
              </div>
              <h1>{{widget.text}}</h1>
          </div>
          <div *ngSwitchCase="'YOUTUBE'" class="youtube-widget">
            <div>
              <iframe width="{{widget.width}}" height="360" [src]="widget.url" frameborder="0" allowfullscreen></iframe>
              <a href="#" class="pull-right">
                <span class="fas fa-bars fontawsome_icon" style="background-color:white; position:relative"></span>
              </a>
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/youtube" class="pull-right">
                <span class="fas fa-cog fontawsome_icon" style="background-color:white; position:relative"></span>
              </a>
            </div>
          </div>
          <div *ngSwitchCase="'IMAGE'">
                <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/image" class="pull-right">
                  <span class="fas fa-bars fontawsome_icon"></span>
                </a>
                <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/image" class="pull-right">
                  <span class="fas fa-cog fontawsome_icon"></span>
                </a>
                <img class="img-responsive img-rounded cl-widget-images"
                     [src]="widget.url">
          </div>
          <div *ngSwitchCase="'HTML'">
            <div class="pull-right">
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/html" class="pull-right">
                <span class="fas fa-bars fontawsome_icon"></span>
              </a>
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/html" class="pull-right">
                <span class="fas fa-cog fontawsome_icon"></span>
              </a>
            </div>
            <div class="container" [innerHTML]="widget.text"></div>
          </div>
          <div *ngSwitchCase="'INPUT'">
            <div class="pull-right">
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/text" class="pull-right">
                <span class="fas fa-bars fontawsome_icon"></span>
              </a>
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widget._id}}/text" class="pull-right">
                <span class="fas fa-cog fontawsome_icon"></span>
              </a>
            </div>
            <div *ngIf="widget.formatted">
              <quill-editor [(ngModel)]="widget.text" name="text"></quill-editor>
            </div>
            <input *ngIf="!widget.formatted && (!widget.rows || widget.rows===1)" placeholder="{{widget.placeholder}}" class="form-control"/>
            <textarea *ngIf="(!widget.formatted) && (widget.rows > 1)" rows="{{widget.rows}}" placeholder="{{widget.placeholder}}" class="form-control">{{widget.text}}</textarea>
          </div>
        </div>
      </div>
  </ul>
  <nav class="navbar navbar-default fixed-bottom navbar-background">
    <div class="navbar-header">
      <div class="pull-right navbar-text  pull-right">
        <a routerLink="/user/{{userId}}" class="cl-icon-padding list-group-text">
          <span class="fas fa-user fontawsome_icon"></span>
        </a>
      </div>

      <div class="pull-left navbar-text">
        <a href="#" class="cl-icon-padding list-group-text">
          <span class="fas fa-play fontawsome_icon"></span>
        </a>
        <a href="#" class="cl-icon-padding list-group-text">
          <span class="fas fa-eye fontawsome_icon"></span>
        </a>

      </div>
    </div>
  </nav>

</div>
