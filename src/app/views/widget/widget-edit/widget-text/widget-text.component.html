<div class="list-body-container">
  <nav class="navbar navbar-default navbar-fixed-top navbar-background">
    <div class="navbar-header">

      <div class="navbar-text pull-left">
        <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
            <span class="fas fa-chevron-left fontawsome_icon">
            </span>
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a routerLink="" (click)="update()" class="cl-icon-padding cl-text-black">
            <span class="fas fa-check fontawsome_icon">
            </span>
        </a>
      </div>
      <a class="navbar-brand cl-text-black cl-text-bold" href="#">
        Widget Edit
      </a>
    </div>
  </nav>

  <div class="container website-new-content">
    <form #f="ngForm" class="form-label">

      <div class="form-group">
        <label for="text-name">Name</label>
        <input [(ngModel)]="textName" type="text" id="text-name" name="textName" placeholder="Name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="text-text">Text</label>
        <input [(ngModel)]="textText" type="text" id="text-text" name="textText" placeholder="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="text-rows">Rows</label>
        <input [(ngModel)]="textRows" type="number" id="text-rows" name="textRows" placeholder="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="text-placeholder">Placeholder</label>
        <input [(ngModel)]="textPlaceholder" type="text" id="text-placeholder" name="textPlaceholder" placeholder="placeholder" class="form-control" required>
      </div>
      <p></p>
      <div class="input-group">
        <input readonly type="text" value="Formatted" class="form-control"/>
        <span class="input-group-append">
          <input [(ngModel)]="textFormatted" id="textFormatted" name="textFormatted" type="checkbox"/>
        </span>
      </div>
      <div class="form-group">
        <a class="btn btn-danger btn-block cl-text-white" routerLink="" (click)="delete()">Delete</a>
      </div>
    </form>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom navbar-background">
    <div class="navbar-header">
      <div class="pull-right navbar-text">

        <a routerLink="/user/{{userId}}" class="cl-icon-padding list-group-text">
          <span class="fas fa-user fontawsome_icon"></span>
        </a>

      </div>
    </div>
  </nav>
</div>
