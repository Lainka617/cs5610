<div class="list-body-container">

    <nav class="navbar navbar-default navbar-fixed-top navbar-background">
        <div class="navbar-header">

            <div class="navbar-text pull-left">
                <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widgetId}}/image" class="cl-text-black cl-icon-padding">
            <span class="fas fa-chevron-left fontawsome_icon">
            </span>
                </a>
            </div>

            <a class="navbar-brand cl-text-black cl-text-bold" href="#">
                Search Flickr
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="input-group">
            <input [(ngModel)]="searchText" type="text" class="form-control">
            <span class="input-group-btn">
                <a (click)="searchPhotos()" class="btn btn-default" type="button">
                    <span class="fas fa-search"></span>
                </a>
            </span>
        </div>
        <div class="input-group">
            <div *ngFor = "let pic of photos['photo']" class="col-xs-4">
                <img (click)="selectPhoto(pic)" width="100%" [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
                <p></p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom navbar-background">
        <div class="navbar-header">
            <div class="pull-right navbar-text">

                <a routerLink="/user/{{userId}}" class="cl-icon-padding list-group-text">
                    <span class="fas fa-user fontawsome_icon"></span>
                </a>

            </div>
        </div>
    </nav>
</div>
