<div class="list-body-container">

<nav class="navbar navbar-default navbar-fixed-top navbar-background">
  <div class="navbar-header">

    <div class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="" (click)="update()" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check fontawsome_icon">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-black cl-text-bold" href="#">
      Widgets Edit
    </a>
  </div>
</nav>

  <div class="container wedget-edit-padding">
    <form #f="ngForm" class="form-label">

      <div class="form-group">
        <label for="youtube-name">Name</label>
        <input [(ngModel)]="youtubeName" type="text" id="youtube-name" name="youtubeName" placeholder="Name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="youtube-text">Text</label>
        <input [(ngModel)]="youtubeText" type="text" id="youtube-text" name="youtubeText" placeholder="Text" class="form-control">
      </div>

      <div class="form-group">
        <label for="youtube-url">URL</label>
        <input [(ngModel)]="youtubeUrl" type="text" id="youtube-url" name="youtubeUrl" placeholder="URL" class="form-control">
      </div>

      <div class="form-group">
        <label for="youtube-width">Width</label>
        <input [(ngModel)]="youtubeWidth" type="text" id="youtube-width" name="youtubeWidth" placeholder="100%" class="form-control">
      </div>

      <div class="form-group">
        <a class="btn btn-danger btn-block" routerLink="" (click)="delete()">Delete</a>
      </div>
    </form>
  </div>
  
<nav class="navbar navbar-default navbar-fixed-bottom navbar-background">
  <div class="navbar-header">
    <div class="pull-right navbar-text">

      <a routerLink="/user/{{userId}}" class="cl-icon-padding list-group-text">
        <span class="fas fa-user fontawsome_icon"></span>
      </a>

    </div>
  </div>
</nav>

</div>
