<nav class="navbar bg-primary navbar-fixed-top">
  <div class="container-fluid ">

    <a class="navbar-brand cl-text-white" routerLink="">Profile</a>
    <a (click)="UpdateUser()" class="btn-primary navbar-text pull-right">
      <fa-icon [icon]="faCheck" class="cl-text-white"></fa-icon>
    </a>

  </div>
</nav>


<div class="container">
  <h1>Profile</h1>

  <div class="form-group">
    <label for="username">Username</label>
    <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
  </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input [(ngModel)]="user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input [(ngModel)]="user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
  </div>

  <a class="btn btn-primary btn-block" routerLink="/user/{{userId}}/website">Websites</a>
  <a class="btn btn-danger  btn-block" routerLink="/login">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="navbar-footer">
    <a routerLink="/user/{{userId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <fa-icon [icon]="faUser"></fa-icon>
    </a>
  </div>
</nav>
