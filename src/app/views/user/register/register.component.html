<div class="body-padding">
  <div class="container">
    <h1> Register</h1>
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>
    <form (ngSubmit)="login()" #f="ngForm">
      <div class="form-group">
        <input type="text" name="username" placeholder="username" class="form-control" ngModel required #username="ngModel">
      </div>
      <span class="help-block" *ngIf="!username.valid && username.touched">
          Please enter username!
      </span>

      <div class="form-group">
        <input type="password" name="password" placeholder="password" class="form-control" ngModel required #password="ngModel">
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">
          Please enter password!
      </span>

      <div class="form-group">
        <input type="password" name="verifyPassword" placeholder="verify password" class="form-control" ngModel required #verifyPassword="ngModel">
      </div>
      <span class="help-block" *ngIf="!verifyPassword.valid && verifyPassword.touched">
          Please re-enter password!
      </span>

      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-primary btn-block cl-blue-navbar" type="submit">Register</button>
      </div>

      <div class="form-group">
        <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>
      </div>
    </form>
  </div>
</div>
