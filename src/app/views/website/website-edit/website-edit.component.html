<div class="list-body-container">
  <nav class="navbar navbar-fixed-top cl-blue-navbar">
    <div class="col-xl-4 col-md-4 websites-list float-left">
      <div class="navbar-header">
        <p class="navbar-text pull-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white">
            <span class="fas fa-chevron-left fontawsome_icon"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold navbar-header-text" href="#">
          Websites
        </a>
        <a routerLink="/user/{{userId}}/website/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="fas fa-plus fontawsome_icon"></span>
        </a>
      </div>
    </div>
    <div class="col-xl-8 col-md-8 float-left">
      <div class="navbar-header">
        <p class="navbar-text pull-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white back-icon-display">
            <span class="fas fa-chevron-left fontawsome_icon"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold navbar-header-text" href="#">
          Edit Websites
        </a>
        <a routerLink="/user/{{userId}}/website" (click)="update()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="fas fa-check fontawsome_icon"></span>
        </a>
      </div>
    </div>

  </nav>

  <div class="website-new-content">
    <div class="col-xl-4 col-md-4 websites-list float-left content-border">
      <ul class="list-group cl-list-group-borderless">
        <li *ngFor="let website of websites" class="list-group-item cl-list-item-borderless">
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="fas fa-cog fontawsome_icon pull-right"></span></a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-xl-8 col-md-8 float-left">
      <form (ngSubmit)="delete()" #f="ngForm" class="form-label">

        <div class="form-group">
          <label for="website-name">Website Name</label>
          <input [(ngModel)]="websiteName" type="text" id="website-name" name="websiteName" placeholder="Blogger" class="form-control">
        </div>

        <div class="form-group">
          <label for="website-description">Website Description</label>
          <textarea [(ngModel)]="websiteDescription" type="text" id="website-description" rows="5" name="websiteDes" placeholder="Blog is a blog-publishing service." class="form-control"></textarea>
        </div>

        <div class="form-group">
          <a class="btn btn-danger btn-block cl-text-white" routerLink="/user/{{userId}}/website" (click)="delete()">Delete</a>
        </div>
      </form>
    </div>
  </div>


  <nav class="navbar navbar-fixed-bottom cl-blue-navbar">
    <div class="navbar-footer">
      <a routerLink="/user/{{userId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
        <span class="fas fa-user fontawsome_icon"></span>
      </a>
    </div>
  </nav>
</div>
